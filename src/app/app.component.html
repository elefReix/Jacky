<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Hola {{ title }}!
  </h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel id="toggle-1" title="Has click aquí ">
          <ng-template ngbPanelContent>
              <p>
                  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                          [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample" placement="top" ngbTooltip="Te quiero">
                    Ahora aquí
                  </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                  <div class="card">
                    <div class="card-body">
                      Abre el panel de abajo 
                    </div>
                  </div>
                </div>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="toggle-2" title="Panel de abajo">
          <ng-template ngbPanelContent>
              

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Señorita Duque</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>La quiero muchisímo&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Salir</button>
  </div>
</ng-template>

<button placement="top" ngbTooltip="16/01/18" class="btn btn-lg btn-outline-primary" (click)="open(content)">Último click</button>



          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
    <div class="col-md-3"></div>
    
  </div>
