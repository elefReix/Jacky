      <!-- Tarjeta de presentacion-->
      <div class="card">
        <div class="row no-gutters">            
            <div class="col">
                <div class="card-block px-2">
                    <h4 class="card-title">Jesús Vázquez Saldaña</h4>
                    <p class="card-text">Java Jr. Developer <i class="fa fa-address-card"></i></p>
                    <div class="col-auto">
                      <!--<img src="../me.jpg"  alt="imagen de perfil">-->
                      <img class="img-fluid" [src]="'/asset/me.jpg'" alt="imagen de perfil">
                    </div>
                    <a href="#" ngbTooltip="Vista rápida" class="btn btn-primary" (click)="open(content)">Lenguajes</a>
                </div>
            </div>
        </div>
        <div class="card-footer w-100 text-muted">
            Graduado de UAM-I en {{fecha }}.
        </div>
        <!-- Modal despliegue de trabajos-->
        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">Lenguajes</h4>            
          </div>
          <div class="modal-body">
              <li class="panel callout radius" ng-repeat="let ex in Empresa ">
                 Web: {{ ex.web }} 
              </li>
              <ul class="list-group">
                <li *ngFor="let skill of skills" class="list-group-item" style="text-aling:center;">
                  {{ skill }}
                </li>
              </ul>
          </div>
          <div class="modal-footer">
            <!--<p>Contacto : jesus.elef@gmail.com </p>-->
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Ok</button>
          </div>
        </ng-template>
    </div>
    </div>
    <div class="col-md-3">
      <!--<div style="text-align:center">
        <fa-icon [icon]="faCoffee"></fa-icon>
      </div>-->
    </div>
    <div class="row">
      <div class="col-12">
          <h2>Carousel Example</h2>  
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="la.jpg" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="chicago.jpg" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="ny.jpg" alt="New york" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
    </div>
    
  </div>
