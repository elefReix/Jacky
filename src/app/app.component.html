<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Hola {{ title }}!
  </h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel id="toggle-1" title="Has click aquí ">
          <ng-template ngbPanelContent>
              <p>
                  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                          [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample" placement="top" ngbTooltip="Te quiero">
                    Ahora aquí
                  </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                  <div class="card">
                    <div class="card-body">
                      Abre el panel de abajo 
                    </div>
                  </div>
                </div>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="toggle-2" title="Panel de abajo">
          <ng-template ngbPanelContent>
              <p>
                  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" placement="top" ngbTooltip="Te quiero">
                    Un último click 
                  </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="isCollapsed">
                  <div class="card">
                    <div class="card-body">
                      Te quiero mucho Jacky Duque mucho!!
                    </div>
                  </div>
                </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
    <div class="col-md-3"></div>
  </div>
